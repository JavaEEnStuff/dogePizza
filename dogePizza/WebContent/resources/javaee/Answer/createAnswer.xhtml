<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Antwort erstellen</title>
	<link rel="shortcut icon" href="../../img/logo_icon.ico" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap -->
	<link href="../../css/bootstrap.min.css" rel="stylesheet" />

	<link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" />
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script type="text/javascript">
		
	</script>

	<!-- Custom styles for this template -->
	<link href="../../css/theme.css" rel="stylesheet" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body>

	<!-- Fixed navbar -->
	<div>
		<ui:include src="/resources/javaee/navbar.xhtml"></ui:include>
	</div>

	<div class="container theme-showcase" role="main">
		<div class="jumbotron">
			<h2>Antwort erstellen</h2>
			<br />
			<f:view>
				<h:form>
					<div class="form-group">
						<h:outputLabel for="title" class="col-sm-2 control-label" value="Titel " />
						<div class="col-sm-10">
							<h:outputLabel type="text" id="title" class="form-control" value="#{answerBean.questionTitle}" />
						</div>
					</div>

					<div class="form-group">
						<h:outputLabel for="description" class="col-sm-2 control-label" value="Beschreibung " />
						<div class="col-sm-10">
							<h:outputLabel type="text" id="description" class="form-control" value="#{answerBean.questionDescription}" />
						</div>
					</div>

					<div class="form-group">
						<h:outputLabel for="answer" class="col-sm-2 control-label" value="Antwort " />
						<div class="col-sm-10">
							<h:inputTextarea type="text" id="answer" class="form-control" value="#{answerBean.text}" required="true" requiredMessage="#{msg.answer_needed}" />
						</div>
					</div>
					<h:message for="answer" />
					<br />

					<h:inputHidden value="#{answerBean.questionId}" />
					<h:inputHidden value="#{answerBean.answerId}" />
					<h:commandButton value="Speichern" class="btn btn-default" action="#{answerBean.save}" />
					<h:commandButton value="ZurÃ¼ck" class="btn btn-default" action="#{questionBean.questionList}" />
				</h:form>
			</f:view>
		</div>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/bootstrap-datepicker.js"></script>
	<script src="../../js/docs.min.js"></script>
</h:body>
</html>
