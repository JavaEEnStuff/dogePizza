<h:head>
<title>Antwort erstellen</title>

<h:body>
	<h1>Antwort erstellen</h1>
	<f:view>
		<h:form>
			<table>
				<tr>
					<td><h:outputLabel value="Titel " /></td>
					<td><h:outputLabel value="#{answerBean.questionTitle}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Beschreibung " /></td>
					<td><h:outputText value="#{answerBean.questionDescription}" /></td>
				</tr>	
				<tr>
					<td><h:outputLabel value="Antwort " /></td>
					<td><h:inputTextarea value="#{answerBean.text}" /></td>
				</tr>			
			</table>
			<br/>
			<h:inputHidden value="#{answerBean.questionId}" />
			<h:inputHidden value="#{answerBean.answerId}" />
			<h:commandButton value="Speichern" action="#{answerBean.save}"/>
			<h:commandButton value="ZurÃ¼ck" action="#{questionBean.questionList}"/>
		</h:form>
	</f:view>
