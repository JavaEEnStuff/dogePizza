<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Menü anlegen</title>
	<link rel="shortcut icon" href="../../img/logo_icon.ico" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap -->
	<link href="../../css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="../../css/theme.css" rel="stylesheet" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body>
	<!-- Fixed navbar -->
	<div>
		<ui:include src="/resources/javaee/navbar.xhtml"></ui:include>
	</div>
	<div class="container theme-showcase" role="main">

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<h2>Menü anlegen</h2>
			<br />
			<f:view>
				<h:form class="form-horizontal" role="form">
					<div class="form-group">
						<h:outputLabel for="inputName" class="col-sm-2 control-label"
							value="Name " />
						<div class="col-sm-10">
							<h:inputText id="inputName" class="form-control"
								value="#{mealBean.name}" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel for="inputDesc" class="col-sm-2 control-label"
							value="Beschreibung " />
						<div class="col-sm-10">
							<h:inputTextarea id="inputDesc" class="form-control"
								value="#{mealBean.description}" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<div class="checkbox">
								<label> <h:selectBooleanCheckbox
										value="#{mealBean.vegeterian}" /> Vegetarisch
								</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel class="col-sm-2 control-label" value="Zutaten " />
						<div class="col-sm-10">
							<h:selectManyListbox class="form-control" value="#{mealBean.selectedIngredientIds}">
								<f:selectItems value="#{mealBean.allIngredients}" />
							</h:selectManyListbox>
						</div>
					</div>
					
					<div class="form-group">
						<h:outputLabel for="firstPrice" class="col-sm-2 control-label" value="S " />
						<div class="col-sm-10">
							<h:inputText id="firstPrice" class="form-control" value="#{mealBean.firstPrice}" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel for="secondPrice" class="col-sm-2 control-label" value="M " />
						<div class="col-sm-10">
							<h:inputText id="secondPrice" class="form-control" value="#{mealBean.secondPrice}" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel for="thirdPrice" class="col-sm-2 control-label" value="L " />
						<div class="col-sm-10">
							<h:inputText id="thirdPrice" class="form-control" value="#{mealBean.thirdPrice}" />
						</div>
					</div>
					
					<h:commandButton class="btn btn-default" style="margin-right:5px" value="Speichern" action="#{mealBean.saveMeal}"></h:commandButton>
					<h:commandButton class="btn btn-default" value="Zurück" action="#{mealBean.mealList}"></h:commandButton>
				</h:form>
			</f:view>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/docs.min.js"></script>
</h:body>
</html>
