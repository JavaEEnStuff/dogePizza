<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Menüs</title>
</h:head>
<h:body>
	<h1>Menüs</h1>
	<f:view>
		<h:form>
			<h:dataTable value="#{mealBean.allMeals}" var="o" border="1">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{o.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{o.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">Preis</f:facet>
					<h:outputText value="#{o.rawPrice}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Vegetarisch</f:facet>
					<h:outputText value="#{o.vegeterian?'Ja':'Nein'}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Anzeigen</f:facet>
					<h:commandButton value="Ok" action="#{mealBean.showMeal}">
						<f:param name="mealId" value="#{o.id}" />
					</h:commandButton>
				</h:column>
				<h:column>
					<f:facet name="header">Ändern</f:facet>
					<h:commandButton value="Ok" action="#{mealBean.changeMeal}">
						<f:param name="mealId" value="#{o.id}" />
					</h:commandButton>
				</h:column>
				<h:column>
					<f:facet name="header">Löschen</f:facet>
					<h:commandButton value="Ok" action="#{mealBean.deleteMeal}">
						<f:param name="mealId" value="#{o.id}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
			<h:commandButton value="Anlegen" action="#{mealBean.createMeal}" />
		</h:form>
	</f:view>
</h:body>
</html>
