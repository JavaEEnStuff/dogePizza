<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">">
<h:head>
	<title>Menüs</title>
	<link rel="shortcut icon" href="../../img/logo_icon.ico" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap -->
	<link href="../../css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="../../css/theme.css" rel="stylesheet" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body>
	<!-- Fixed navbar -->
	<div>
		<ui:include src="/resources/javaee/navbar.xhtml"></ui:include>
	</div>
	<div class="container theme-showcase" role="main">

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<h2>Menüs</h2>
			<f:view>
				<h:form>
					<h:dataTable class="table table-hover table-condensed" value="#{mealBean.allMeals}" var="o">
						<h:column>
							<f:facet name="header">ID</f:facet>
							<h:outputText value="#{o.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Name</f:facet>
							<h:outputText value="#{o.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">Vegetarisch</f:facet>
							<h:outputText value="#{o.vegeterian?'Ja':'Nein'}"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">S</f:facet>
							<h:outputText value="#{o.firstPrice} €"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">M</f:facet>
							<h:outputText value="#{o.secondPrice} €"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">L</f:facet>
							<h:outputText value="#{o.thirdPrice} €"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Anzeigen</f:facet>
							<h:commandButton class="btn btn-info btn-xs btn-width" value="Anzeigen" action="#{mealBean.showMeal}">
								<f:param name="mealId" value="#{o.id}" />
							</h:commandButton>
						</h:column>
						<h:column>
							<f:facet name="header">Ändern</f:facet>
							<h:commandButton class="btn btn-warning btn-xs btn-width" value="Ändern" action="#{mealBean.changeMeal}">
								<f:param name="mealId" value="#{o.id}" />
							</h:commandButton>
						</h:column>
						<h:column>
							<f:facet name="header">Löschen</f:facet>
							<h:commandButton  class="btn btn-danger btn-xs btn-width" value="Löschen" action="#{mealBean.deleteMeal}">
								<f:param name="mealId" value="#{o.id}" />
							</h:commandButton>
						</h:column>
					</h:dataTable>
					<h:commandButton class="btn btn-default" style="margin-right:5px" value="Anlegen" action="#{mealBean.createMeal}" />
					<h:commandButton class="btn btn-default" value="Zurück" action="#{mealBean.main}" />
				</h:form>
			</f:view>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/docs.min.js"></script>
</h:body>
</html>
