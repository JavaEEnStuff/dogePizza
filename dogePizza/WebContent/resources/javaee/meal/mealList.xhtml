<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Menüs</title>
	<link rel="shortcut icon" href="../../img/logo_icon.ico" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap -->
	<link href="../../css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="../../css/theme.css" rel="stylesheet" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body>
	<!-- Fixed navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="../../../index.html">dogePizza</a>
			</div>
			<div class="navbar-collapse collapse">
				<h:form>
					<ul class="nav navbar-nav">
						<li><a href="../../../index.html">Home</a></li>
						<li><a href="../../../about.html">Über doge</a></li>
						<li><a href="../../../contact.html">doge kontaktieren</a></li>
						<li><h:commandLink value="#{sessionBean.loginText}"
								action="#{sessionBean.loginLogout}" /></li>
					</ul>
				</h:form>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
	<div class="container theme-showcase" role="main">

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<h1>Menüs</h1>
			<f:view>
				<h:form>
					<h:dataTable class="table table-hover table-condensed" value="#{mealBean.allMeals}" var="o">
						<h:column>
							<f:facet name="header">ID</f:facet>
							<h:outputText value="#{o.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Name</f:facet>
							<h:outputText value="#{o.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">Preis</f:facet>
							<h:outputText value="#{o.rawPrice}"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Vegetarisch</f:facet>
							<h:outputText value="#{o.vegeterian?'Ja':'Nein'}"></h:outputText>
						</h:column>
						<h:column>
							<f:facet name="header">Anzeigen</f:facet>
							<h:commandButton class="btn btn-info btn-xs btn-width" value="Anzeigen" action="#{mealBean.showMeal}">
								<f:param name="mealId" value="#{o.id}" />
							</h:commandButton>
						</h:column>
						<h:column>
							<f:facet name="header">Ändern</f:facet>
							<h:commandButton class="btn btn-warning btn-xs btn-width" value="Ändern" action="#{mealBean.changeMeal}">
								<f:param name="mealId" value="#{o.id}" />
							</h:commandButton>
						</h:column>
						<h:column>
							<f:facet name="header">Löschen</f:facet>
							<h:commandButton  class="btn btn-danger btn-xs btn-width" value="Löschen" action="#{mealBean.deleteMeal}">
								<f:param name="mealId" value="#{o.id}" />
							</h:commandButton>
						</h:column>
					</h:dataTable>
					<h:commandButton class="btn btn-default" style="margin-right:5px" value="Anlegen" action="#{mealBean.createMeal}" />
					<h:commandButton class="btn btn-default" value="Zurück" action="#{mealBean.main}" />
				</h:form>
			</f:view>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/docs.min.js"></script>
</h:body>
</html>
