<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Bestellungen</title>
	<link rel="shortcut icon" href="../../img/logo_icon.ico" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap -->
	<link href="../../css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="../../css/theme.css" rel="stylesheet" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body>
	<!-- Fixed navbar -->
	<div>
		<ui:include src="/resources/javaee/navbar.xhtml"></ui:include>
	</div>

	<div class="container theme-showcase" role="main">

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<f:view>
				<h:form>
					<h1>Bestellungs-Details</h1>
					<h2>#{orderBean.orderDate}</h2>
					<div class="input-group input-group-width">
						<h:outputLabel class="input-group-addon input-group-addon-width" value="Bemerkung: " />
						<h:outputText class="form-control form-control-width" value="#{orderBean.orderRemark}" />
					</div>

					<div class="input-group input-group-width">
						<h:outputLabel class="input-group-addon input-group-addon-width" value="Lieferdatum: " />
						<h:outputText class="form-control form-control-width" value="#{orderBean.deliveryTimestamp}" />
					</div>
					<h3>Bestellpositionen</h3>
					<h:dataTable class="table table-hover table-condensed" value="#{orderBean.orderPositionForOrder}" var="o">
						<h:column>
							<f:facet name="header">Name</f:facet>
							<h:outputText value="#{o.meal.name}" />
						</h:column>
						<h:column>
							<f:facet name="header">Preis</f:facet>
							<h:outputText value="#{o.price}"></h:outputText>
						</h:column>
					</h:dataTable>
					<strong><h:outputText class="" value="Gesamtpreis: #{orderBean.orderPrice} €" /></strong>
					<br />
					<h:commandButton class="btn btn-default" value="Zurück" action="orderList.jsf" />
				</h:form>
			</f:view>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/docs.min.js"></script>
</h:body>
</html>
