<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>Fragen</title>
</h:head>
<h:body>
	<h1>Fragen</h1>
	<f:view>
		<h:form>
			<h:dataTable value="#{questionBean.allQuestions}" var="o" border="1">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{o.id}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Titel</f:facet>
					<h:outputText value="#{o.title}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Anzahl antworten</f:facet>
					<h:outputText value="#{o.answerCount}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Anzeigen</f:facet>
					<h:commandButton value="Ok" action="#{questionBean.showQuestion}">
						<f:param name="questionId" value="#{o.id}" />
					</h:commandButton>
				</h:column>
				<h:column>
					<f:facet name="header">Bearbeiten</f:facet>
					<h:commandButton value="Ok" action="#{questionBean.editQuestion}">
						<f:param name="questionId" value="#{o.id}" />
					</h:commandButton>
				</h:column>
				<h:column>
					<f:facet name="header">Antworten</f:facet>
					<h:commandButton value="Ok" action="#{questionBean.createAnswer}">
						<f:param name="questionId" value="#{o.id}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
			<br/>
			<h:commandButton value="Frage erstellen" action="#{questionBean.addQuestion}"/>
		</h:form>
	</f:view>
</h:body>
</html>
