<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Frage</title>
	<link rel="shortcut icon" href="../../img/logo_icon.ico" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap -->
	<link href="../../css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="../../css/theme.css" rel="stylesheet" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

    <![endif]-->

</h:head>
<h:body>
	<h1>Frage anzeigen</h1>
	<f:view>
		<h:form>
			<table border="1">
				<tr>
					<td><h:outputLabel value="ID" /></td>
					<td><h:outputLabel value="#{questionBean.id}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Titel: " /></td>
					<td><h:outputLabel value="#{questionBean.title}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Beschreibung: " /></td>
					<td><h:outputText value="#{questionBean.description}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Antwortzahl: " /></td>
					<td><h:outputLabel value="#{questionBean.answerCount}" /></td>
				</tr>
			</table>
			<br/>
			<h:dataTable value="#{questionBean.allAnswers}" var="o" border="1">
				<h:column>
					<f:facet name="header">Antwort</f:facet>
					<h:outputText value="#{o.text}"></h:outputText>
				</h:column>
			</h:dataTable>
			<h:commandButton value="ZurÃ¼ck" action="#{questionBean.questionList}" />
		</h:form>
	</f:view>
</h:body>
</html>
