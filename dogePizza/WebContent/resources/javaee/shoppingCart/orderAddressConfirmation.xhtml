<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Registrierung</title>
	<link rel="shortcut icon" href="../../img/logo_icon.ico" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap -->
	<link href="../../css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="../../css/theme.css" rel="stylesheet" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body>
	<div class="container theme-showcase" role="main">
		<div class="jumbotron">
			<h1>Lieferadresse</h1>
			<br />
			<f:view>
				<h:form>
					<h:outputLabel for="inputRemark" class="col-sm-2 control-label" value="Bemerkung " />
					<div class="col-sm-10">
						<h:inputTextarea id="inputRemark" class="form-control" value="#{shoppingCart.remark}" />
					</div>
					<h:outputLabel for="inputDate" class="col-sm-2 control-label" value="Datum " />
					<div class="col-sm-10">
						<h:inputTextarea id="inputDate" class="form-control" value="#{shoppingCart.date}" />
					</div>
					<h:outputLabel for="inputTime" class="col-sm-2 control-label" value="Uhrzeit " />
					<div class="col-sm-10">
						<h:inputTextarea id="inputTime" class="form-control" value="#{shoppingCart.time}" />
					</div>
					
					
					<h:selectBooleanCheckbox value="#{shoppingCart.useUserAddress}" />
					<h:outputText value="Normale Adresse verwenden" />

					<h2>alternative Adresse</h2>
					<div class="input-group input-group-width">
						<h:outputLabel class="input-group-addon input-group-addon-width" value="Postleitzahl " />
						<h:inputText class="form-control form-control-width" value="#{shoppingCart.zipCode}" disabled="#{shoppingCart.useUserAddress}" />
					</div>
					<div class="input-group input-group-width">
						<h:outputLabel class="input-group-addon input-group-addon-width" value="Ort: " />
						<h:inputText class="form-control form-control-width" value="#{shoppingCart.city}" disabled="#{shoppingCart.useUserAddress}" />
					</div>
					<div class="input-group input-group-width">
						<h:outputLabel class="input-group-addon input-group-addon-width" value="StraÃŸe: " />
						<h:inputText class="form-control form-control-width" value="#{shoppingCart.streetName}" disabled="#{shoppingCart.useUserAddress}" />
					</div>
					<div class="input-group input-group-width">
						<h:outputLabel class="input-group-addon input-group-addon-width" value="Hausnummer: " />
						<h:inputText class="form-control form-control-width" value="#{shoppingCart.number}" disabled="#{shoppingCart.useUserAddress}" />
					</div>
					<br />
					<h:commandButton class="btn btn-default" value="Bestellung abschicken" action="#{sessionBean.completeOrder}"></h:commandButton>
				</h:form>
			</f:view>
		</div>
	</div>
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/bootstrap-datepicker.js"></script>
	<script src="../../js/docs.min.js"></script>
</h:body>
</html>
