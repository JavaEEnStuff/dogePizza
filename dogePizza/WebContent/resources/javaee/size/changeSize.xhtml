<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Größe anlegen</title>
	<link rel="shortcut icon" href="../../img/logo_icon.ico" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap -->
	<link href="../../css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="../../css/theme.css" rel="stylesheet" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body>
	<!-- Fixed navbar -->
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="../../../index.html">dogePizza</a>
			</div>
			<div class="navbar-collapse collapse">
				<h:form>
					<ul class="nav navbar-nav">
						<li><a href="../../../index.html">Home</a></li>
						<li><a href="../../../about.html">Über doge</a></li>
						<li><a href="../../../contact.html">doge kontaktieren</a></li>
						<li><h:commandLink value="#{sessionBean.loginText}"
								action="#{sessionBean.loginLogout}" /></li>
					</ul>
				</h:form>
			</div>
			<!--/.nav-collapse -->
		</div>
	</div>
	<div class="container theme-showcase" role="main">

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<h2>Größe anlegen</h2>
			<f:view>
				<h:form class="form-horizontal" role="form">
					<div class="form-group">
						<h:outputLabel for="inputName" class="col-sm-2 control-label"
							value="Name " />
						<div class="col-sm-10">
							<h:inputText id="inputName" class="form-control"
								value="#{sizeBean.name}" />
						</div>
					</div>

					<div class="form-group">
						<h:outputLabel for="inputDesc" class="col-sm-2 control-label"
							value="Beschreibung " />
						<div class="col-sm-10">
							<h:inputTextarea id="inputDesc" class="form-control"
								value="#{sizeBean.description}" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel for="inputMultiplicator"
							class="col-sm-2 control-label" value="Preismultiplikator " />
						<div class="col-sm-10">
							<h:inputText id="inputMultiplicator" class="form-control"
								value="#{sizeBean.priceMultiplicator}" />
						</div>
					</div>
					<h:inputHidden value="#{sizeBean.id}" />
					<h:commandButton class="btn btn-default" value="Speichern"
						action="#{sizeBean.save}"></h:commandButton>
				</h:form>
			</f:view>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/docs.min.js"></script>
</h:body>
</html>
