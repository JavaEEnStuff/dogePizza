<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Größen</title>
</h:head>
<h:body>
	<h1>Größen</h1>
	<f:view>
		<h:form>
			<h:dataTable value="#{sizeBean.allSizes}" var="o" border="1">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{o.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{o.name}" />
				</h:column>
				<h:column>
					<f:facet name="header">Preis-Multiplikator</f:facet>
					<h:outputText value="#{o.priceMultiplicator}"></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">Anzeigen</f:facet>
					<h:commandButton value="Ok" action="#{sizeBean.showSize}">
						<f:param name="sizeId" value="#{o.id}" />
					</h:commandButton>
				</h:column>
				<h:column>
					<f:facet name="header">Ändern</f:facet>
					<h:commandButton value="Ok" action="#{sizeBean.changeSize}">
						<f:param name="sizeId" value="#{o.id}" />
					</h:commandButton>
				</h:column>
				<h:column>
					<f:facet name="header">Löschen</f:facet>
					<h:commandButton value="Ok" action="#{sizeBean.deleteSize}">
						<f:param name="sizeId" value="#{o.id}" />
					</h:commandButton>
				</h:column>
			</h:dataTable>
			<h:commandButton value="Anlegen" action="#{sizeBean.createSize}" />
		</h:form>
	</f:view>
</h:body>
</html>
