<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Passwort 채ndern</title>
	<link rel="shortcut icon" href="../../img/logo_icon.ico" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap -->
	<link href="../../css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="../../css/theme.css" rel="stylesheet" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body>

	<!-- Fixed navbar -->
	<div>
		<ui:include src="/resources/javaee/navbar.xhtml"></ui:include>
	</div>
	<div class="container theme-showcase" role="main">

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<h1>Passwort 채ndern</h1>
			<br />
			<f:view>
				<h:form class="form-horizontal" role="form">
					<h2>Informationen</h2>
					<div class="form-group">
						<h:outputLabel class="col-sm-1 control-label" value="Bisheriges Passwort " />
						<div class="col-sm-11">
							<h:inputText class="form-control" value="#{changePasswordBean.oldPassword}" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel class="col-sm-1 control-label" value="Neues Passwort " />
						<div class="col-sm-11">
							<h:inputText class="form-control" value="#{changePasswordBean.newPassword}" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel class="col-sm-1 control-label" value="Passwort best채tigen) " />
						<div class="col-sm-11">
							<h:inputText class="form-control" value="#{changePasswordBean.newPasswordConfirmation}" />
						</div>
					</div>
					<p class="text-error">#{changePasswordBean.errorText}</p>
					<h:commandButton class="btn btn-default" value="Zur체ck" action="#{sessionBean.main}" />
					<h:commandButton class="btn btn-default" style="margin-right:5px" value="Speichern" action="#{changePasswordBean.changePassword}" />
				</h:form>
			</f:view>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/docs.min.js"></script>
</h:body>
</html>
