<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Passwort 채ndern</title>
	<link rel="shortcut icon" href="../../img/logo_icon.ico" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap -->
	<link href="../../css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="../../css/theme.css" rel="stylesheet" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body>

	<!-- Fixed navbar -->
	<div>
		<ui:include src="/resources/javaee/navbar.xhtml"></ui:include>
	</div>
	<div class="container theme-showcase" role="main">

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<h2>Passwort 채ndern</h2>
			<br />
			<f:view>
				<h:form class="form-horizontal" role="form">
					<p>Informationen</p>
					<div class="input-group input-group-width">
						<h:outputLabel class="input-group-addon input-group-addon-width" value="Bisheriges Passwort:" />
						<h:inputText id="oldPassword" class="form-control form-control-width" value="#{changePasswordBean.oldPassword}" required="true"
							requiredMessage="#{msg.password_required}" />
					</div>
					<h:message for="oldPassword" />
					<div class="input-group input-group-width">
						<h:outputLabel class="input-group-addon input-group-addon-width" value="Neues Passwort:" />
						<h:inputText id="newPassword" class="form-control form-control-width" value="#{changePasswordBean.newPassword}" required="true"
							requiredMessage="#{msg.password_required}" />
					</div>
					<h:message for="newPassword" />
					<div class="input-group input-group-width">
						<h:outputLabel class="input-group-addon input-group-addon-width" value="Passwort best채tigen:" />
						<h:inputText id="newPasswordConfirmation" class="form-control form-control-width" value="#{changePasswordBean.newPasswordConfirmation}" required="true"
							requiredMessage="#{msg.password_confirmation_required}" />
					</div>
					<h:message for="newPasswordConfirmation" />
					<p class="text-error">#{changePasswordBean.errorText}</p>
					<h:commandButton class="btn btn-default" style="margin-right:5px" value="Zur체ck" action="#{sessionBean.main}" />
					<h:commandButton class="btn btn-default" style="margin-right:5px" value="Speichern" action="#{changePasswordBean.changePassword}" />
				</h:form>
			</f:view>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/docs.min.js"></script>
</h:body>
</html>
