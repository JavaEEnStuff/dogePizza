<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Benutzer</title>
	<link rel="shortcut icon" href="../../img/logo_icon.ico" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap -->
	<link href="../../css/bootstrap.min.css" rel="stylesheet" />

	<!-- Custom styles for this template -->
	<link href="../../css/theme.css" rel="stylesheet" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</h:head>
<h:body>
	<!-- Fixed navbar -->
	<div>
		<ui:include src="/resources/javaee/navbar.xhtml"></ui:include>
	</div>

	<div class="container theme-showcase" role="main">

		<!-- Main jumbotron for a primary marketing message or call to action -->
		<div class="jumbotron">
			<h2>Benutzer</h2><br/>
			<f:view>
				<h:form>
					<div class="input-group input-group-width">
						<h:outputLabel class="input-group-addon input-group-addon-width" value="Mindestbestellwert: " />
						<h:inputText class="form-control form-control-width" value="#{userAdministrationBean.minimumOrderValue}" />
					</div>
					<h:commandButton class="btn btn-default" style="margin-right:5px" value="Suchen" action="#{userAdministrationBean.search}" />
					<h:commandButton class="btn btn-default" value="Suche leeren" action="#{userAdministrationBean.clearSearch}" />
					<br/><br/>
					<h:dataTable class="table table-hover table-condensed" value="#{userAdministrationBean.users}" var="o">
						<h:column>
							<f:facet name="header">ID</f:facet>
							<!-- row record -->
							<h:outputText value="#{o.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">Name</f:facet>
							<!-- row record -->
							<h:outputText value="#{o.firstName} #{o.lastName}" />
						</h:column>
						<h:column>
							<f:facet name="header">Admin</f:facet>
							<!-- row record -->
							<h:outputText value="#{o.admin?'Ja':'Nein'}" />
						</h:column>
						<h:column>
							<f:facet name="header">Anzeigen</f:facet>
							<!-- row record -->
							<h:commandButton class="btn btn-info btn-xs btn-width" value="Anzeigen" action="#{userAdministrationBean.showUser}">
								<f:param name="userId" value="#{o.id}" />
							</h:commandButton>
						</h:column>
						<h:column>
							<f:facet name="header">Ändern</f:facet>
							<!-- row record -->
							<h:commandButton class="btn btn-warning btn-xs btn-width" value="Ändern" action="#{userAdministrationBean.changeUser}">
								<f:param name="userId" value="#{o.id}" />
							</h:commandButton>
						</h:column>
						<h:column>
							<f:facet name="header">Löschen</f:facet>
							<!-- row record -->
							<h:commandButton class="btn btn-danger btn-xs btn-width" value="Löschen" action="#{userAdministrationBean.deleteUser}">
								<f:param name="userId" value="#{o.id}" />
							</h:commandButton>
						</h:column>
					</h:dataTable>
					<h:commandButton class="btn btn-default" value="Zurück" action="#{questionBean.main}" />
				</h:form>
			</f:view>
		</div>
	</div>

	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>
	<script src="../../js/docs.min.js"></script>
</h:body>
</html>
